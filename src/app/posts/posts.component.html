<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control">

<h1>Posts:</h1>
<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">
    {{ post.title }}
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-sm">
      Update
    </button>
    <button
      (click)="delete(post)"
      class="btn btn-default btn-sm">
      Delete
    </button>
  </li>
</ul>
